<meta charset="utf-8" />
<title>{{.Page.Title}} | {{.SiteSettings.StringValue "core.Title"}}</title>
{{with .Page.Node}}
<meta name="description"
      content="{{with index .Fields "core.Description"}}{{.RenderHTML}}{{end}}"
/>

{{template "blocks/headers-admin"}}
{{end}}
